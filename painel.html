<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Faturas - CROWN CAFE</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 1px solid #222;
    }

    header img {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      color: #FF7A00;
      font-weight: 600;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #0d0d0d;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #FF7A00;
      color: #000;
      padding: 12px;
      font-weight: 600;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #222;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #111;
    }

    .btn {
      background: #FF7A00;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #e56d00;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      margin-top: 40px;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo CROWN CAFE">
  <h1>Painel de Faturas</h1>
</header>

<div class="container">

  <div class="center">
    <a href="index.html" class="btn">Nova Fatura</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Data</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="listaFaturas"></tbody>
  </table>

</div>

<footer>
  <p>CROWN CAFE — Sistema de Faturamento</p>
</footer>

<script>
  function carregarFaturas() {
    let faturas = JSON.parse(localStorage.getItem("faturas")) || [];
    let tabela = document.getElementById("listaFaturas");

    if (faturas.length === 0) {
      let linha = document.createElement("tr");
      linha.innerHTML = `<td colspan="3">Nenhuma fatura emitida ainda.</td>`;
      tabela.appendChild(linha);
      return;
    }

    faturas.forEach(f => {
      let linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${f.numero}</td>
        <td>${f.data}</td>
        <td>R$ ${parseFloat(f.total).toFixed(2)}</td>
      `;
      tabela.appendChild(linha);
    });
  }

  carregarFaturas();
</script>

</body>
</html>
